version: 2
jobs:
  build:
    docker:
      - image: 'haskell:8.6'
    steps:
      - run:
          name: 'Clone'
          command: 'git clone https://github.com/jaspervdj/indents.git .'
      - restore_cache:
          key: 'v3-indents-{{ arch }}-{{ .Branch }}'
      - run:
          name: 'Test'
          command: 'stack test --no-terminal'
      - save_cache:
          key: 'v3-indents-{{ arch }}-{{ .Branch }}-{{ .Revision }}'
          paths:
            - '~/.stack-work'
            - '~/.stack'
